<h1>PABLO 1 JUGADOR</h1><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego "Pablo" - Comienzo del Juego</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="game-container">
    <div class="player">
      <h2>Tu Mano</h2>
      <!-- Representación de las cartas del jugador -->
      <div class="card">
        <span class="card-value">1</span>
        <span class="card-suit">Bastos</span>
      </div>
      <!-- Puedes repetir este bloque para las otras cartas -->
    </div>
    <div class="deck">
      <h2>Mazo</h2>
      <!-- Carta boca arriba del mazo -->
      <div class="card face-up">
        <span class="card-value">4</span>
        <span class="card-suit">Espadas</span>
      </div>
    </div>
    <div class="opponent">
      <h2>Mano del Rival</h2>
      <!-- Representación de las cartas del rival -->
      <div class="card">
        <span class="card-value">7</span>
        <span class="card-suit">Copa</span>
      </div>
      <!-- Puedes repetir este bloque para las otras cartas del rival -->
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
